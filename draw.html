<!DOCTYPE html>
<html style="background-color:#fcc;">
	<head>
		<title>Gambar Peta</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.20.0/ol-debug.js"></script>

		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.20.0/ol-debug.css" />
		<!--<link rel="stylesheet" type="text/css" href="jquery-ui-1.12.1/jquery-ui.css" />-->
		<link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
		<link rel="stylesheet" type="text/css" href="draw.css" />
	</head>
	<body style="opacity:0;">
	<div class="round-button" id="tmain">
		<a>+</a>
	</div>
	<div class="floating" id="informasi">
		<p>Tandai kos/kontrakan/tempat tinggal sementara anda.</p>
	</div>
	<div class="floating" id="ubahAttribut" style="display:none">
		<p>Tererereres</p>
	</div>
	
	<div id="map" class="map">
	</div>

	<div id="kosLayerAttribute" title="Isi Keterangan" class="ui-dialog"> <!-- untuk point -->
		<form class="attr" target="#">
			<p>Nama tempat</p><input type="text" name="nama" maxlength="32" oninput="" value="" >
			<p>Alamat</p><input type="text" name="alamat" maxlength="128" oninput="" value="" />
			<!--<p>Keterangan</p><textarea rows="4" cols="30" name="keterangan" maxlength="128" oninput="" ></textarea>-->
			<p>Lama tinggal</p>
			<p><input class="kecil" type="number" name="lama_bulan" min=0 length="2" oninput="" value=""> Bulan
			&emsp;<input class="kecil" type="number" name="lama_hari" max=31 length="2" oninput="" value=""> Hari</p>
		</form>
	</div>
	
	<div id="makanFavoritAttribute" title="Isi Keterangan" class="ui-dialog"> <!-- untuk point -->
		<p id="keterangan">Favorit #...</p>
		<form id="attr_edit" class="attr" target="#">
			<p>Nama</p><input type="text" name="nama" maxlength="50" oninput="" value="" />
			<p>Arahan menuju tempat ini</p>
			<textarea rows="2" cols="30" name="keterangan" maxlength="512" oninput="" ></textarea>
			<p>Biaya</p>
			<table class="karakteristik">
				<tr style="text-align:center;">
					<td style="width:2em;">STS</td>
					<td style="width:2em;">TS</td>
					<td style="width:2em;">S</td>
					<td style="width:2em;">SS</td>
				</tr>
				<tr style="text-align:center;">
					<td style="width:2em;"> <input type="radio" name="harga" value="STS" /></td>
					<td style="width:2em;"><input type="radio" name="harga" value="TS" /></td>
					<td style="width:2em;"><input type="radio" name="harga" value="S" /></td>
					<td style="width:2em;"><input type="radio" name="harga" value="SS" /></td>
				</tr>
			</table>

			<p>Kenyamanan</p>
				<table class="karakteristik">
				<tr style="text-align:center;">
					<td style="width:2em;">STS</td>
					<td style="width:2em;">TS</td>
					<td style="width:2em;">S</td>
					<td style="width:2em;">SS</td>
				</tr>
				<tr style="text-align:center;">
					<td style="width:2em;"> <input type="radio" name="kenyamanan" value="STS" /></td>
					<td style="width:2em;"><input type="radio" name="kenyamanan" value="TS" /></td>
					<td style="width:2em;"><input type="radio" name="kenyamanan" value="S" /></td>
					<td style="width:2em;"><input type="radio" name="kenyamanan" value="SS" /></td>
				</tr>
			</table>
			
			<p>Aksesibilitas</p>
			<table class="karakteristik">
				<tr style="text-align:center;">
					<td style="width:2em;">STS</td>
					<td style="width:2em;">TS</td>
					<td style="width:2em;">S</td>
					<td style="width:2em;">SS</td>
				</tr>
				<tr style="text-align:center;">
					<td style="width:2em;"> <input type="radio" name="akses" value="STS" /></td>
					<td style="width:2em;"><input type="radio" name="akses" value="TS" /></td>
					<td style="width:2em;"><input type="radio" name="akses" value="S" /></td>
					<td style="width:2em;"><input type="radio" name="akses" value="SS" /></td>
				</tr>
			</table>
			
			<p>Fasilitas</p>
			<table class="karakteristik">
				<tr style="text-align:center;">
					<td style="width:2em;">STS</td>
					<td style="width:2em;">TS</td>
					<td style="width:2em;">S</td>
					<td style="width:2em;">SS</td>
				</tr>
				<tr style="text-align:center;">
					<td style="width:2em;"> <input type="radio" name="fasilitas" value="STS" /></td>
					<td style="width:2em;"><input type="radio" name="fasilitas" value="TS" /></td>
					<td style="width:2em;"><input type="radio" name="fasilitas" value="S" /></td>
					<td style="width:2em;"><input type="radio" name="fasilitas" value="SS" /></td>
				</tr>
			</table>
			
			<p>Penduduk</p>
			<table class="karakteristik">
				<tr style="text-align:center;">
					<td style="width:2em;">STS</td>
					<td style="width:2em;">TS</td>
					<td style="width:2em;">S</td>
					<td style="width:2em;">SS</td>
				</tr>
				<tr style="text-align:center;">
					<td style="width:2em;"> <input type="radio" name="penduduk" value="STS" /></td>
					<td style="width:2em;"><input type="radio" name="penduduk" value="TS" /></td>
					<td style="width:2em;"><input type="radio" name="penduduk" value="S" /></td>
					<td style="width:2em;"><input type="radio" name="penduduk" value="SS" /></td>
				</tr>
			</table>
			<!-- ini dynamically aja -->
			 <!--<button onclick="validateAttribute()" class="ui-button ui-widget ui-corner-all"><span class="ui-icon ui-icon-pencil" style="zoom: 100%;"></span>OK</button>-->
		</form>
	</div>
	
    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <h1 id="popup-title">Keterangan</h1>
	  <div id="popup-content"></div>
    </div>
    
    <div id="popup-geser" class="ol-popup">
    </div>
	
	<script type="text/javascript" src="map.js"></script>
	<script type="text/javascript">
		
	</script>

	</body>
</html>
